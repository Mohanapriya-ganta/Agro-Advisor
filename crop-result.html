{% extends 'layout.html' %} {% block body %}

<div class="container py-2 mx-auto my-50 h-10" style="margin: 12rem;">
  <div class="row">
      <div class="col-sm py-2 py-md-3">
          <div class="card card-body custom-card">
              <h1 class="custom-text"><b>You should grow <i>{{ prediction }}</i> in your farm</b></h1>
          </div>
      </div>
  </div>
</div>

<!-- CSS for styles and animations -->
<style>
  .custom-card {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background-color: #81c784; /* Light green background */
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Shadow for depth */
      transition: transform 0.3s, box-shadow 0.3s;
      animation: fadeIn 1s ease-in-out;
      padding: 20px; /* Padding inside the card */
  }

  .custom-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3); /* Increased shadow on hover */
  }

  .custom-text {
      color: #004d40; /* Dark green text for contrast */
      font-size: 1.8rem;
      font-family: 'Merriweather', serif; /* Elegant serif font */
      text-align: left;
      margin: 0;
      padding: 20px;
      animation: fadeInUp 1s ease-out;
  }

  @keyframes fadeIn {
      from {
          opacity: 0;
      }
      to {
          opacity: 1;
      }
  }

  @keyframes fadeInUp {
      from {
          transform: translateY(20px);
          opacity: 0;
      }
      to {
          transform: translateY(0);
          opacity: 1;
      }
  }

  /* Responsive adjustments */
  @media (max-width: 768px) {
      .custom-text {
          font-size: 1.5rem;
      }

      .custom-card {
          margin: 20px 0;
      }
  }

  @media (max-width: 576px) {
      .custom-text {
          font-size: 1.2rem;
      }

      .custom-card {
          margin: 10px 0;
      }
  }
</style>


{% endblock %}
