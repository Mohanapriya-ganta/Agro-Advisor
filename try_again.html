{% extends 'layout.html' %} {% block body %}



<div class="container py-2 mx-auto my-50 h-10 text-center" style="margin: 9rem;">
  <div class="row">
    <div class="col-sm py-2 py-md-3">
      <div class="card card-body" style="justify-content: center; background-color: rgb(24, 144, 195); padding: 2rem; border-radius: 10px;">
        <h1 class="text-center" style="color: white; font-size: 22px; font-family: Arial, sans-serif;">
            <b>Sorry, we couldn't process your request currently.<br> Please try again.</b>
        </h1>
    
        <div class="text-center">
            <a href="{{ url_for('home') }}">
                <button type="submit" class="btn btn-light" style="color: rgb(24, 144, 195); font-weight: bold; padding: 0.5rem 1.5rem; font-size: 18px; margin-top: 1rem; border-radius: 5px;">
                    Try Again
                </button>
            </a>
        </div>
    </div>
  </div>
</div>
{% endblock %}
