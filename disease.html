{% extends 'layout.html' %} {% block body %}

<!-- CSS for styles and animations -->
<style>
    body {
        background: linear-gradient(to bottom right, rgb(16, 223, 255), rgb(0, 150, 136));
        font-family: 'Roboto', sans-serif;
    }

    .form-container {
        width: 90%;
        max-width: 400px;
        margin: 20px auto;
        background-color: #ffffff;
        border-radius: 25px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        animation: fadeInUp 1s ease-in-out;
        text-align: center;
    }

    .form-container h2 {
        color: #333;
        font-size: 1.5rem;
        margin-bottom: 20px;
        animation: fadeInDown 1s ease-in-out;
    }

    .form-container input[type="file"] {
        font-weight: bold;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-container input[type="file"]:focus {
        border-color: #4caf50;
        box-shadow: 0 0 8px rgba(76, 175, 80, 0.5);
    }

    .form-container img {
        display: none;
        margin: 20px auto;
        border-radius: 10px;
        max-width: 100%;
        height: auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        animation: fadeIn 0.5s ease-in-out;
    }

    .form-container button {
        color: #fff;
        background-color: #4caf50;
        font-weight: bold;
        border: none;
        border-radius: 12px;
        padding: 10px 20px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
    }

    .form-container button:hover {
        background-color: #388e3c;
        transform: translateY(-2px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    @keyframes fadeInUp {
        from {
            transform: translateY(20px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    @keyframes fadeInDown {
        from {
            transform: translateY(-20px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .form-container h2 {
            font-size: 1.2rem;
        }

        .form-container {
            width: 80%;
        }
    }

    @media (max-width: 576px) {
        .form-container h2 {
            font-size: 1rem;
        }

        .form-container {
            width: 95%;
        }
    }
</style>

<!-- Form Section -->
<br /><br />
<h2 style="text-align: center; margin: 0px; color: black">
    <b>Find out which disease has been caught by your plant</b>
</h2>
<br />
<br>

<div class="form-container">
    <h2 class="h4 mb-3 font-weight-normal"><b>Please Upload The Image</b></h2>
    <form class="form-signin" method="post" enctype="multipart/form-data">
        <input type="file" name="file" class="form-control-file" id="inputfile" onchange="preview_image(event)" required>
        <br>
        <br>
        <img id="output-image" class="rounded mx-auto d-block" />
        <button class="btn btn-lg btn-primary btn-block" type="submit">Predict</button>
    </form>
</div>

<script type="text/javascript">
    function preview_image(event) {
        var reader = new FileReader();
        reader.onload = function () {
            var output = document.getElementById('output-image');
            output.src = reader.result;
            output.style.display = 'block';
        }
        reader.readAsDataURL(event.target.files[0]);
    }
</script>

{% endblock %}
