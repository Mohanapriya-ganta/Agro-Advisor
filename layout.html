<!-- CSS for animations and styles -->
<style>
    /* Navbar background color */
    .navbar {
        background-color: rgb(2, 44, 2); /* Dark green */
    }

    /* Navbar brand logo size */
    .navbar-brand img {
        width: 90px;
        height: 55px;
    }

    /* Navbar link styles */
    .navbar-nav .nav-link {
        color: #fff; /* White text color */
        font-family: 'Arial', sans-serif; /* Font family */
        transition: color 0.3s, background-color 0.3s, transform 0.3s; /* Smooth transition for color, background-color, and transform */
        position: relative; /* Positioning for pseudo-element */
    }

    /* Navbar link hover effect */
    .navbar-nav .nav-link:hover {
        color: rgb(24, 144, 195); /* Light blue text color on hover */
        background-color: rgba(26, 246, 40, 0.9); /* Light blue background color on hover */
        transform: translateY(-2px); /* Move up slightly on hover */
    }

    /* Navbar link hover effect - pseudo-element */
    .navbar-nav .nav-link::before {
        content: ''; /* Empty content */
        position: absolute; /* Positioning */
        bottom: -2px; /* Bottom border position */
        left: 0; /* Align left */
        width: 100%; /* Full width */
        height: 2px; /* Border height */
        background-color: rgb(11, 204, 14); /* Light blue */
        transform: scaleX(0); /* Initially scaled to 0 */
        transform-origin: center; /* Transform origin */
        transition: transform 0.3s ease; /* Transition */
    }

    /* Navbar link hover effect - pseudo-element active */
    .navbar-nav .nav-link:hover::before {
        transform: scaleX(1); /* Scale to full width on hover */
    }
</style>
