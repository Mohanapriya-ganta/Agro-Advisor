{% extends 'layout.html' %} {% block body %}

<style>
    html body {
        background: linear-gradient(to bottom right, rgb(2, 204, 2), rgb(24, 144, 195));
        font-family: 'Arial', sans-serif;
    }

    /* Form heading */
    h2 {
        text-align: center;
        margin: 0;
        color: black;
        font-size: 2rem;
        font-weight: bold;
        animation: fadeInDown 1s ease-in-out;
    }

    /* Form container */
    .form-container {
        width: 90%;
        max-width: 400px;
        margin: 20px auto;
        background-color: #f9f9f9;
        border-radius: 25px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        animation: fadeInUp 1s ease-in-out;
    }

    /* Form labels */
    .form-group label {
        font-size: 17px;
        font-weight: bold;
        color: #333;
        margin-bottom: 5px;
        display: block;
    }

    /* Form inputs */
    .form-control {
        font-weight: bold;
        color: #333;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        font-size: 1rem;
        transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-control:focus {
        border-color: #81c784;
        box-shadow: 0 0 8px rgba(129, 199, 132, 0.5);
    }

    /* Submit button */
    .submit-button {
        color: #fff;
        background-color: #4caf50;
        font-weight: bold;
        width: 130px;
        height: 50px;
        border-radius: 12px;
        font-size: 1.1rem;
        transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
    }

    .submit-button:hover {
        background-color: #388e3c;
        transform: translateY(-2px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    /* Keyframes for animations */
    @keyframes fadeInUp {
        from {
            transform: translateY(20px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    @keyframes fadeInDown {
        from {
            transform: translateY(-20px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .form-container {
            width: 80%;
        }

        h2 {
            font-size: 1.5rem;
        }
    }

    @media (max-width: 576px) {
        .form-container {
            width: 95%;
        }

        h2 {
            font-size: 1.2rem;
        }
    }
</style>

<!--Form Section-->
<br /><br />
<h2>
  <b>Find out the most suitable crop to grow in your farm</b>
</h2>
<br />

<div class="form-container">
  <form method="POST" action="{{ url_for('crop_prediction') }}">
    <div class="form-group">
      <label for="Nitrogen"><b>Nitrogen</b></label>
      <input
        type="number"
        class="form-control"
        id="Nitrogen"
        name="nitrogen"
        placeholder="Enter the value (example: 50)"
        required
      />
    </div>
    <div class="form-group">
      <label for="Phosphorous"><b>Phosphorous</b></label>
      <input
        type="number"
        class="form-control"
        id="Phosphorous"
        name="phosphorous"
        placeholder="Enter the value (example: 50)"
        required
      />
    </div>
    <div class="form-group">
      <label for="Pottasium"><b>Pottasium</b></label>
      <input
        type="number"
        class="form-control"
        id="Pottasium"
        name="pottasium"
        placeholder="Enter the value (example: 50)"
        required
      />
    </div>
    <div class="form-group">
      <label for="ph"><b>ph level</b></label>
      <input
        type="number"
        step="0.01"
        class="form-control"
        id="ph"
        name="ph"
        placeholder="Enter the value"
        required
      />
    </div>
    <div class="form-group">
      <label for="Rainfall"><b>Rainfall (in mm)</b></label>
      <input
        type="number"
        step="0.01"
        class="form-control"
        id="Rainfall"
        name="rainfall"
        placeholder="Enter the value"
        required
      />
    </div>
    <div class="form-group">
      <label for="State"><b>State</b></label>
      <select
        onchange="print_city('state', this.selectedIndex);"
        id="sts"
        name="stt"
        class="form-control"
        required
      ></select>
      <br />
      <label for="City"><b>City</b></label>
      <select
        id="state"
        class="form-control"
        name="city"
        required
      ></select>
      <script language="javascript">
        print_state("sts");
      </script>
    </div>

    <div class="d-flex justify-content-center">
      <button
        type="submit"
        class="btn btn-info submit-button"
      >
        Predict
      </button>
    </div>
  </form>
</div>

{% endblock %}
