{% extends 'layout.html' %} 
{% block body %}

<style>
  html, body {
    background-color: rgb(206, 206, 228);
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    height: 100%;
  }

  .form-container {
    width: 90%;
    max-width: 400px;
    margin: 20px auto;
    background-color: #ffffff;
    border-radius: 25px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    animation: fadeInUp 1s ease-in-out;
  }

  .form-container h2 {
    text-align: center;
    margin: 0;
    color: black;
    font-size: 1.5rem;
    margin-bottom: 20px;
    animation: fadeInDown 1s ease-in-out;
  }

  .form-container .form-group {
    margin-bottom: 20px;
  }

  .form-container label {
    font-size: 17px;
    font-weight: bold;
  }

  .form-container input[type="number"], 
  .form-container select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-weight: bold;
    transition: border-color 0.3s, box-shadow 0.3s;
  }

  .form-container input[type="number"]:focus, 
  .form-container select:focus {
    border-color: #4caf50;
    box-shadow: 0 0 8px rgba(76, 175, 80, 0.5);
  }

  .form-container button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 12px;
    background-color: #2196f3;
    color: #fff;
    font-weight: bold;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
  }

  .form-container button:hover {
    background-color: #0b7dda;
    transform: translateY(-2px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
  }

  @keyframes fadeInUp {
    from {
      transform: translateY(20px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }

  @keyframes fadeInDown {
    from {
      transform: translateY(-20px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }

  /* Responsive adjustments */
  @media (max-width: 768px) {
    .form-container {
      width: 80%;
    }
  }

  @media (max-width: 576px) {
    .form-container {
      width: 95%;
    }
  }
</style>

<!-- Form Section -->
<br /><br />
<h2 style="text-align: center; margin: 0; color: black;">
  <b>Get informed advice on fertilizer based on soil</b>
</h2>
<br />

<div class="form-container">
  <form method="POST" action="{{ url_for('fert_recommend') }}">
    <div class="form-group">
      <label for="Nitrogen">Nitrogen</label>
      <input type="number" class="form-control" id="Nitrogen" name="nitrogen" placeholder="Enter the value (example: 50)" required>
    </div>
    <div class="form-group">
      <label for="Phosphorous">Phosphorous</label>
      <input type="number" class="form-control" id="Phosphorous" name="phosphorous" placeholder="Enter the value (example: 50)" required>
    </div>
    <div class="form-group">
      <label for="Pottasium">Potassium</label>
      <input type="number" class="form-control" id="Pottasium" name="pottasium" placeholder="Enter the value (example: 50)" required>
    </div>
    <div class="form-group">
      <label for="crop">Crop you want to grow</label>
      <select name="cropname" class="form-control" id="crop" required>
        <option selected disabled>Select crop</option>
        <option>rice</option>
        <option>maize</option>
        <option>chickpea</option>
        <option>kidneybeans</option>
        <option>pigeonpeas</option>
        <option>mothbeans</option>
        <option>mungbean</option>
        <option>blackgram</option>
        <option>lentil</option>
        <option>pomegranate</option>
        <option>banana</option>
        <option>mango</option>
        <option>grapes</option>
        <option>watermelon</option>
        <option>muskmelon</option>
        <option>apple</option>
        <option>orange</option>
        <option>papaya</option>
        <option>coconut</option>
        <option>cotton</option>
        <option>jute</option>
        <option>coffee</option>
      </select>
    </div>
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-info">Predict</button>
    </div>
  </form>
</div>

{% endblock %}
